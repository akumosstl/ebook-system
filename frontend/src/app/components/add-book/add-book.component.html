<div>
  <div class="submit-form">
    @if (!submitted) {
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="book.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Author</label>
      <input
        class="form-control"
        id="author"
        required
        [(ngModel)]="book.author"
        name="author"
      />
    </div>

    <div class="form-group">
      <label for="description">Genre</label>
      <input
        class="form-control"
        id="genre"
        required
        [(ngModel)]="book.genre"
        name="genre"
      />
    </div>

    <button (click)="saveBook()" class="btn btn-success">Submit</button>
    } @else {
    <h4>Book was submitted successfully!</h4>
    <button class="btn btn-success" (click)="newBook()">Add</button>
    }
  </div>
</div>
