<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Books List</h4>
    <ul class="list-group">
      @for (book of books; track book.id; let i = $index) {
      <li
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActiveBook(book, i)"
      >
        {{ book.title }}
      </li>
      }
    </ul>

  </div>
  <div class="col-md-6">
    <app-book-details
      [viewMode]="true"
      [currentBook]="currentBook"
    ></app-book-details>
  </div>
</div>
